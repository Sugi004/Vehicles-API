<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle types for Make</title>
    <link rel="icon" href="car.png" type="favicon">

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1> Vehicle Types for Make </h1>
    </div>
        
    <div class="root">
        <h3> Select the Vehicle Name</h3>
        <select class="selector" id="selectName" onchange="selectedVehicle(this.value)">
            <option value="0"> Select Car: </option>
            <option value="mec"> Mercedes benz</option>
            <option value="honda" > Honda</option>
            <option value="hyundai" > Hyundai</option>
            <option value="jaguar" > Jaguar</option>
            <option value="bugatti" > Bugatti</option>
            <option value="tesla" > Tesla</option>
            <option value="bmw" > BMW</option>
            <option value="mitsubishi" > Mitsubishi</option>
            
        </select>

    </div>
    
    <div class="table-render" id="table">
    
    </div>
    <script src="script.js"></script>
</body>
</html>
